<div>
    <h1>Mis actividades de {{ mes }}</h1>
    <accordion>
      <accordion-group heading="Semana" *ngFor="let event of events">   <!-- CONCATENAR NUMERO DE SEMANA A HEADING -->
          <p><strong>Actividad: </strong>{{ event.actividad }}</p>
          <p><strong>Semana: </strong>{{ event.semana }}</p>
      </accordion-group>
    </accordion>
  </div>

  
  
  <ng-template #modalupdate>
    <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="cancel()">
            <span aria-hidden="true"> Ã— </span>
        </button>
        <h6 *ngIf="edit" class="modal-title" id="modal-title-update1">
            Editar solicitud
        </h6>
        <h6 *ngIf="!edit" class="modal-title" id="modal-title-update2">
            Visualizar solicitud
        </h6>
    
      </div>
    
      <div class="modal-body">
        <app-mantenimiento-preventivo-form
        [mantenimiento]="mantenimiento"
        [edit]="edit"
        [modaladd]="modalComponent"
        [proveedores]="proveedores"
        [categorias]="categorias"
        [empleados]="empleados"
        [user]="user"
        (continueparent)="update($event)"
        (cancelparent)="cancel()"
        ></app-mantenimiento-preventivo-form>
      </div>
  </ng-template>
