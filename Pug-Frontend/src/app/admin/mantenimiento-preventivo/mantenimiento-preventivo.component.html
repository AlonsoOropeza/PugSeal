<!DOCTYPE html>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mantenimiento Preventivo</h4>
                        <p class="category">Aquí se encuentra la información sobre los mantenimientos preventivos</p>
                    </div>
                    <div class="row">
                        <div class="col-md-9">

                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block" (click)="addRequest(modaladd)">
                                <p>Crear Proveedor</p>
                            </button>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
                        class="table table-hover table-striped row-border hover">
                                <thead>
                                    <tr>
                                        <th *ngFor="let titulo of titulos">{{ titulo }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let mantenimiento of mantenimientos">
                                        <td>{{mantenimiento.actividad}}</td>
                                        <td>{{mantenimiento.fecha_planeada}}</td>
                                        <td>{{mantenimiento.id_categoria}}</td>
                                        <td>{{mantenimiento.presupuesto_plan}}</td>
                                        <td>{{mantenimiento.frecuencia_anual}}</td>
                                        <td *ngIf="mantenimiento.activo">Activo</td>
                                        <td *ngIf="!mantenimiento.activo">Inactivo</td>
                                        <td>
                                            <button class="btn btn-default btn-block">
                                                Modificar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #datatable></ng-template>
