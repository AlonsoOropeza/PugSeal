<div>
    <h1>Presupuesto Anual</h1>
    <accordion>
      <accordion-group *ngFor="let mes of actividad_meses" heading="{{mes.titulo}}" >   <!-- CONCATENAR NUMERO DE SEMANA A HEADING -->
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped row-border hover">
            <thead>
                <tr>
                    <th>Suma</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of mes.eventos.events">
                    <td>{{event.cotizacion}}</td>
                </tr>
            </tbody>
      </table>
      </div>
      <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped row-border hover">
          <thead>
              <tr>
                  <th>Total</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>{{mes.total}}</td>
              </tr>
          </tbody>
    </table>
    </div>
      </accordion-group>
    </accordion>
  </div>
  <br><br>
