<!DOCTYPE html>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h2 class="title"><strong>Proveedores</strong></h2>
                        <br>
                        <p class="category">Aquí se encuentra la información sobre los proveedores de PugSeal.</p>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-default btn-block RegistrarBoton" (click)="addRequest(modaladd, null, true)">
                                <p id="RegistrarTexto">Registrar proveedor</p>
                            </button>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
                        class="table table-hover table-striped row-border hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let titulo of titulos">{{ titulo }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let proveedor of proveedores">
                                    <td>{{proveedor.nombre_empresa}}</td>
                                    <td>{{proveedor.nombre_proveedor}}</td>
                                    <td>{{proveedor.telefono}}</td>
                                    <td *ngIf="proveedor.activo">Activo</td>
                                    <td *ngIf="!proveedor.activo">Inactivo</td>
                                    <td>
                                        <button class="btn btn-ver btn-block" (click)="addRequest(modalupdate, proveedor, false)">
                                            <i class="glyphicon glyphicon-chevron-right"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-modificar btn-block" (click)="addRequest(modalupdate, proveedor, true)">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modaladd>
    <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="cancel()">
            <span aria-hidden="true"> × </span>
          </button>
        <h6 class="modal-title" id="modal-title-default">
          Agregar proveedor
        </h6>
    
      </div>
    
      <div class="modal-body">
        <app-proveedor-form
        [proveedor]="proveedor"
        [edit]="edit"
        [modaladd]="modalComponent"
        (continueparent)="create($event)"
        (cancelparent)="cancel()"
        ></app-proveedor-form>
      </div>
</ng-template>

<ng-template #modalupdate>
    <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="cancel()">
            <span aria-hidden="true"> × </span>
        </button>
        <h6 *ngIf="edit" class="modal-title" id="modal-title-update1">
            Editar proveedor
        </h6>
        <h6 *ngIf="!edit" class="modal-title" id="modal-title-update2">
            Visualizar proveedor
        </h6>
    
      </div>
    
      <div class="modal-body">
        <app-proveedor-form
        [proveedor]="proveedor"
        [edit]="edit"
        [modaladd]="modalComponent"
        (continueparent)="update($event)"
        (cancelparent)="cancel()"
        ></app-proveedor-form>
      </div>
</ng-template>

<ng-template #datatable></ng-template>
