<form #createForm="ngForm" class="modals">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="actividad">Actividad <span class="text-danger">*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="actividad" required
                    [(ngModel)]="mantenimiento.actividad"
                    name="actividad"
                    #actividad="ngModel"
                >
            </div>
    
            <div *ngIf="actividad.invalid && (actividad.dirty || actividad.touched)" class="alert alert-danger">
                <div *ngIf="actividad.errors.required">
                    El título de la actividad es obligatorio.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Categoría <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="categoria" required
                    [(ngModel)]="mantenimiento.id_categoria"
                    name="categoria"
                    #categoria="ngModel"
                >
                <option *ngFor="let categoria of categorias" value="{{categoria.id_categoria}}">{{categoria.nombre}}</option>
                </select>
            </div>
        </div>
        
        <div *ngIf="categoria.invalid && (categoria.dirty || categoria.touched)" class="alert alert-danger">
            <div *ngIf="categoria.errors.required">
                La categoría es obligatoria.
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Proveedor <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="proveedor" required
                    [(ngModel)]="mantenimiento.id_proveedor"
                    name="proveedor"
                    #proveedor="ngModel"
                >
                <option *ngFor="let proveedor of proveedores" value="{{proveedor.id_proveedor}}">{{proveedor.nombre_empresa}}</option>
                </select>
            </div>
        </div>

        <div *ngIf="proveedor.invalid && (proveedor.dirty || proveedor.touched)" class="alert alert-danger">
            <div *ngIf="proveedor.errors.required">
                El proveedor es obligatorio.
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="proveedor">Encargado <span class="text-danger">*</span></label>
                <select
                    class="form-control"
                    id="encargado" required
                    [(ngModel)]="mantenimiento.id_empleado"
                    name="encargado"
                    #encargado="ngModel"
                >
                <option *ngFor="let encargado of encargados" value="{{encargado.id}}">
                    {{encargado.first_name }} {{encargado.last_name}}
                </option>
                </select>
            </div>
        </div>

        <div *ngIf="encargado.invalid && (encargado.dirty || encargado.touched)" class="alert alert-danger">
            <div *ngIf="encargado.errors.required">
                El encargado es obligatorio.
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="presupuesto">Presupuesto <span class="text-danger">*</span></label>
                <input
                    type="number"
                    class="form-control"
                    id="presupuesto" required
                    [(ngModel)]="mantenimiento.presupuesto"
                    name="presupuesto"
                    #presupuesto="ngModel"
                >
            </div>
    
            <div *ngIf="presupuesto.invalid && (presupuesto.dirty || presupuesto.touched)" class="alert alert-danger">
                <div *ngIf="presupuesto.errors.required">
                    El presupuesto es obligatorio.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="frecuencia_anual">Frecuencia Anual <span class="text-danger">*</span></label>
                <input
                    type="number"
                    class="form-control"
                    id="frecuencia_anual" required
                    [(ngModel)]="mantenimiento.frecuencia_anual"
                    name="frecuencia_anual"
                    #frecuencia_anual="ngModel"
                >
            </div>
    
            <div *ngIf="frecuencia_anual.invalid && (frecuencia_anual.dirty || frecuencia_anual.touched)" class="alert alert-danger">
                <div *ngIf="frecuencia_anual.errors.required">
                    La frecuencia anual es obligatoria.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="fecha_planeada">Fecha Planeada<span class="text-danger">*</span></label>
                <input
                    type="date"
                    class="form-control"
                    id="fecha_planeada" required
                    [(ngModel)]="mantenimiento.fecha_planeada"
                    name="fecha_planeada"
                    #fecha_planeada="ngModel"
                >
            </div>
    
            <div *ngIf="fecha_planeada.invalid && (fecha_planeada.dirty || fecha_planeada.touched)" class="alert alert-danger">
                <div *ngIf="fecha_planeada.errors.required">
                    La fecha planeada es obligatoria.
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="fecha_real">Fecha Inicio<span class="text-danger">*</span></label>
                <input
                    type="date"
                    class="form-control"
                    id="fecha_real" required
                    [(ngModel)]="mantenimiento.fecha_real"
                    name="fecha_real"
                    #fecha_real="ngModel"
                >
            </div>
    
            <div *ngIf="fecha_real.invalid && (fecha_real.dirty || fecha_real.touched)" class="alert alert-danger">
                <div *ngIf="fecha_real.errors.required">
                    La fecha real es obligatoria.
                </div>
            </div>
        </div>

    </div>
  
    <button class="btn btn-primary" type="submit" (click)="continue(createForm)">
        Guardar
    </button>
  
    <button class="btn btn-link ml-auto" data-dismiss="modal" type="button" (click)="modaladd.hide()">
        Cerrar
    </button>
</form>
